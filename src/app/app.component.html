<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation" position="end">

        <app-sidenav-list (sideNavClose)="sidenav.toggle()"></app-sidenav-list>

    </mat-sidenav>

    <mat-sidenav-content>
        
        <app-header (sideNavToggle)="sidenav.toggle()" class="toolbar"></app-header>

        <router-outlet class="content"></router-outlet>
        
    </mat-sidenav-content>
</mat-sidenav-container>
